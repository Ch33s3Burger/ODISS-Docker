version: '3'

volumes:
  metadata_data: {}
  middle_var: {}
  historical_var: {}
  broker_var: {}
  coordinator_var: {}
  router_var: {}
  druid_shared: {}
  nginx-data: {}

services:
# Security
  nginx:
    image: nginx:latest
    restart: always
    ports:
      - "80:80"
      - "81:81"
      - "443:443"
    volumes:
      - nginx-data:/data
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./certs/:/etc/letsencrypt
# Trino
  trinocoordinator:
    image: "lewuathe/trino-coordinator:354"
    depends_on:
      - broker
    ports:
      - "8080"
    container_name: "trino_coordinator"
    command: http://trinocoordinator:8080 coordinator
    volumes:
      - ./trino/etc:/usr/local/trino/etc            

  worker0:
    image: "lewuathe/trino-worker:354"
    depends_on:
      - trinocoordinator
    container_name: "trino_worker0"
    ports:
      - "8081"
    command: http://trinocoordinator:8080 worker0

  worker1:
    image: "lewuathe/trino-worker:354"
    depends_on:
      - trinocoordinator
    container_name: "trino_worker1"
    ports:
      - "8081"
    command: http://trinocoordinator:8080 worker1

# Metabase
  metabase:
    image: "metabase/metabase:latest"
    ports:
      - "3000"
    container_name: "metabase"
    volumes:
      - ./metabase:/tmp
    environment:
      - MB_DB_FILE=/tmp/metabase.db
    depends_on:
      - trinocoordinator

# Druid
  postgres:
    container_name: postgres
    image: postgres:latest
    volumes:
      - metadata_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=FoolishPassword
      - POSTGRES_USER=druid
      - POSTGRES_DB=druid

  zookeeper:
    container_name: zookeeper
    image: bitnami/zookeeper:latest
    ports:
      - "2181"
    environment:
      - ZOO_MY_ID=1
      - ALLOW_ANONYMOUS_LOGIN=yes

  coordinator:
    image: apache/druid:0.22.1
    container_name: coordinator
    volumes:
      - druid_shared:/opt/shared
      - coordinator_var:/opt/druid/var
    depends_on: 
      - zookeeper
      - postgres
    ports:
      - "8081"
    command:
      - coordinator
    env_file:
      - environment

  broker:
    image: apache/druid:0.22.1
    container_name: broker
    volumes:
      - broker_var:/opt/druid/var
    depends_on: 
      - zookeeper
      - postgres
      - coordinator
    ports:
      - "8082"
    command:
      - broker
    env_file:
      - environment

  historical:
    image: apache/druid:0.22.1
    container_name: historical
    volumes:
      - druid_shared:/opt/shared
      - historical_var:/opt/druid/var
    depends_on: 
      - zookeeper
      - postgres
      - coordinator
    ports:
      - "8083"
    command:
      - historical
    env_file:
      - environment

  middlemanager:
    image: apache/druid:0.22.1
    container_name: middlemanager
    volumes:
      - druid_shared:/opt/shared
      - middle_var:/opt/druid/var
    depends_on: 
      - zookeeper
      - postgres
      - coordinator
    ports:
      - "8091"
      - "8100-8105"
    command:
      - middleManager
    env_file:
      - environment

  router:
    image: apache/druid:0.22.1
    container_name: router
    volumes:
      - router_var:/opt/druid/var
    depends_on:
      - zookeeper
      - postgres
      - coordinator
    ports:
      - "8888"
    command:
      - router
    env_file:
      - environment

# Kafka
  kafka:
    image: 'bitnami/kafka:latest'
    container_name: kafka
    ports:
      - '9092:9092'
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes

      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092
    depends_on:
      - zookeeper
